<include file='common/meta' />

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form" lay-filter="layuiadmin-form-admin" style="padding: 20px 30px 1px 0;">
            <form action="" class="layui-form">

                 <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="doctor_title" value="{$config.doctor_title}" autocomplete="off" placeholder="请输入弹窗标题" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                      <label class="layui-form-label">内容</label>
                      <div class="layui-input-block">
                          <textarea  lay-verify="required" name="doctor_desc" placeholder="请输入弹窗内容" class="layui-textarea edit">{$config.doctor_desc}</textarea>
                      </div>
                  </div>



                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <input type="button" lay-submit id="transmit" lay-filter="LAY-user-back-submit" value="确认" class="layui-btn">
                        <!-- <button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.go(-1)">返回</button> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<include file='common/edit' />
<script>
    //表单上传
     fromUpload('form',"{:url('Doctor/doctor')}",function(data){
            if(data.code == 200){
                layer.msg(data.msg,{time:1500});
            } else {
                layer.msg(data.msg,{time:3000});
            }
        });

        $('.edit').editable({
                inlineMode: false,
                alwaysBlank: true,
                language: "zh_cn",
                imageUploadURL:"{:url('common/fileUpload')}"
            })
</script>
